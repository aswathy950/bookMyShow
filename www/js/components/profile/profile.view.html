<div class="profileImg">
    <img ng-src="{{vm.picture}}">
    <div class="changeProfile">
        <button class="button  button-small button-assertive" ng-click="vm.takePicture()">Take Picture</button>
        <button class="button  button-small button-assertive" ng-click="vm.getPicture()">Open Gallery</button>
    </div>
</div>
<div class="profileData">
    <div class="list">
        <label class="item item-input item-stacked-label">
            <span class="input-label">Name</span>
            <input type="text" ng-model="vm.userDetails.Name">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" ng-model="vm.userDetails.Email">
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">Phone</span>
            <input type="text" ng-model="vm.userDetails.Phone">
        </label>
    </div>
</div>
